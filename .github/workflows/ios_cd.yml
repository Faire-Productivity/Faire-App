name: iOS IPA gen test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]


jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
    - uses: subosito/flutter-action@v1
      with:
        channel: 'dev'
    - run: flutter upgrade
    - run: flutter doctor -v
    - run: flutter pub get
    - run: flutter build ipa --debug --no-codesign
    - run: flutter build ipa --profile --no-codesign
    - run: flutter build ipa --release --no-codesign
